<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleP2.css">
    <link style="border-radius: 50%; " rel="icon" href="zephyr.ico">
    <title>Tiempo</title>
</head>
<body>

    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Ingresa Tu Ubicación">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="not-found">
            <img src="WhatsApp Image 2024-08-13 at 12.46.14 PM.jpeg">
            <p> Ijolesss, Es Invalida Tu Ubicación :v</p>
        </div>
        <div class="weather-box">
            <img src="" alt="Weather Icon">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humedad</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Velocidad Del Viento</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="scriptP2.js"></script>
</body>
</html>
